modid = "hexical"
book = "hexical:hexicalbook"
default_lang = "en_us"
default_branch = "main"

resource_dirs = [
    "resources",
    "{_common.src}/main/resources",
    { path="{^_common.src}/generated/resources", required=false },
    { modid="hexcasting" },
    { modid="minecraft" },
    { modid="hexdoc" },
]
export_dir = "src/hexdoc_hexical/_export/generated"

[template]
icon = "icon.png"
include = [
    "hexical",
    "hexcasting",
    "hexdoc",
]

[template.args]
mod_name = "Hexical"
author = "miyucomics"
show_landing_text = false

[extra.hexcasting]
_pattern_regex = { "!Raw" = '(?P<is_per_world>register|registerPerWorld)\("(?P<name>[^"]+)"?,\s"(?P<signature>[qweasd]+)",\sHexDir\.(?P<startdir>\w+)' }
_per_world_value = "registerPerWorld"

[textures.override]
"hexical:lightning_rod_staff" = { texture="hexical:textures/item/lightning_rod_staff.png" }

[[extra.hexcasting.pattern_stubs]]
path = "{^^^_common.package}/inits/HexicalPatterns.kt"
regex = "{^_pattern_regex}"
per_world_value = "{^_per_world_value}"

[_common]
src = "../src"
package = "{src}/main/java/miyucomics/hexical"
